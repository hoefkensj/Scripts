#!/usr/bin/env bash
# ~/.bash/100_includes.conf
for sh in /etc/bash/bashrc.d/* ; do
	printf "Loading: $(basename $sh)"
	[[ -r ${sh} ]] && source "${sh}" 
	printf '\x1b[40G\x1b[32mDONE\x1b[0m\n'
done

for conf in $(ls /opt/local/scripts/rc/bash/[2-9]??_*) ; do	
	printf "Loading: $(basename $conf)"
	[[ -r "${conf}" ]] && source "${conf}" 
	printf '\x1b[40G\x1b[32mDONE\x1b[0m\n'
done

printf 'Loading: bash_completion:'
[[ -r /usr/share/bash-completion/bash_completion ]] && . /usr/share/bash-completion/bash_completion 
printf '\x1b[40G\x1b[32mDONE\x1b[0m\n'

# /.bash/100_includes.bashrc
###

